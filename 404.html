<!doctype html>
<html lang="en">
<head>
  <meta name="color-scheme" content="light dark" />
  <title>Team Durt License</title>
</head>
<body>
<pre style="word-wrap: break-word; white-space: pre-wrap;" id="dynamic-content">Loading...</pre>
<script>
  const latestVersion = '1.0'; // update this on updating license
  const latestAlias = 'latest';
  const licensesDir = 'raw';

  const guideText = 'Retrieve the latest version of the license at <a href="/latest">/latest</a> or the version you need at /{version}';

  document.addEventListener('DOMContentLoaded', function() {
    let path = window.location.pathname.replace(/^\/|\/$/g, '');

    if (path) {
      if (path === latestAlias) window.location.href = '/' + latestVersion;

      fetch('/' + licensesDir + '/' + path)
        .then(response => {
          if (response.ok) {
            return response.text();
          }
          return 'Not found. ' + guideText;
        })
        .then(data => {
          document.getElementById('dynamic-content').innerHTML = data;
        })
        .catch(error => {
          document.getElementById('dynamic-content').innerHTML = 'Something went wrong: ' + error;
        });
    } else {
      document.getElementById('dynamic-content').innerHTML = guideText;
    }
  });
</script>
</body>
</html>
